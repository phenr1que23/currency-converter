<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="converter-container">
        <center>
            <h1>CURRENCY CONVERTER</h1>
            <input class="amount-input" type="number" id="amountInput" placeholder="Enter amount">
            <div class="selects-container">
                <select class="select-currency" name="currencyFrom" id="currencyFrom"></select>
                <button class="swap-button"id="swapButton"><img src="img/swap-svgrepo-com.svg" alt="" class="swap-image"></button>
                <select class="select-currency" name="currencyTo" id="currencyTo"></select>
            </div>
            <button class="convert-button" id="convertButton">CONVERT</button>
            <div class="result-container" id="divResult">
            </div>
        </center>
    </div>
</body>
</html>
